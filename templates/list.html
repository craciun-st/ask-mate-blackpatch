    <!-- there is a drop-down for our sorting parameters -->
    
    <form method="GET">
        <section class="sort-by">
            <label for="sorting" >
                <span title="Order">
                    <input id="input-background" type="submit" value="⇅" >
                </span>
            </label>
        <select id="sort-by" name="sort-by">
            <option value="title">Title</option>
            
            <option value="submission_time">Submission Time</option>
            
            <option value="message">Message</option>
            <option value="view_number">Views</option>
            
            <option value="vote_number">Votes</option>
                
        </select>
            <select id="sort-by" name="sort-order">
                <option value="False">Ascending</option>
                <option value="True">Descending</option>

            </select>
        </section>

<!-- check this later -->

    <form action=/search method="GET">

            <span title="Search"><img src="https://cdn.discordapp.com/attachments/730458730331897949/775489377173766144/pngfind.com-search-logo-png-6694830.png"></span></button>

    <!-- there is a table with every question title that we have in our database, buttons for voting up/down, views count and vote count   -->
    <table>
        {% for row in db_questions %}            
        <tr>
            <td id="td-background"><br><form action="/question/{{row['id']}}">

                <button id="question-link-button">{{row["title"]}}</button></form>

                <p id="viewed">Viewed {{row["view_number"]}} times</p>
                <p id="datetime">Added at {{row["utctime_str"]}}</p>


            <td id="vote-background"> 
                <p>
                    <form action="/question/{{row['id']}}/vote_up">
                        <button id="upvote-button">▲</button></form>
                    <form action="/question/{{row['id']}}/vote_down">
                        <button id="downvote-button">▼</button></form>
                </p>
                </td>
    
            <td id="vote-nr">{{row["vote_number"]}}</td>
            </td>
           
            
        </tr>

        {% endfor %}


    </table>
