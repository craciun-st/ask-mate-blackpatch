{% extends "list_like_block.html" %}
{% block title %}Tags{% endblock %}
{% block header_one_text %} List of tags {% endblock %}
{% block table_listing %}

    <section class=c-list-tags>

        {% for tag in tag_list %}        
            
            <div class="child_tag_name">{{tag["name"]}}</div> 
            <div class="child_tag_nr_uses">{{tag["nr_uses"]}}</div>            
            
        
        {% endfor %}

    </section>

    

{% endblock %}
